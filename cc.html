<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" 
    integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="cc.css">
</head>
<body>
    <div class="container">

        <h2>Currency Converter</h2>
        <form action="">
            <div class="amount">
                <label for="amount">Enter Amount</label>
                <input type="text" class="amount" value="100">
            </div>

            <div class="dropdown">
                
                <div class="from">
                    <p>From</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/US/shiny/32.png" alt="">
                        <select name="from"></select>
                    </div>
                </div>
                <i class="fa-solid fa-arrow-right-arrow-left swap"></i>
                <div class="to">
                    <p>To</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/IN/shiny/32.png" alt="">
                        <select name="to"></select>
                    </div>
                </div>

            </div>

            <div class="msg">1 USD = 82.80 INR</div>
            <button>Get Exchange Rate</button>

        </form>

    </div>
</body>
<script src="codes.js"></script>
<script src="cc.js"></script>
</html>
